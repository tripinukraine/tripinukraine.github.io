<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Логика работы приложения (примерная)</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/ux.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>

	<form action="index.html">
        <button class="button">Вернуться назад</button>
    </form>

	<h1>Примерно, как это работает</h1>
	<p>Критика и предложения не то что-бы приветствуются. Они просто необходимы!</p>
	<p>Философия такая - пользователь сам выбирает то, что хочет увидеть. Мы не мешаем, а лишь подсказываем/помогаем ему.</p>

	<h2>1. Главная страница, основное меню и боковой блок</h2>

	<figure>
		<h3>1.1 Посетитель заходит на сайт</h3>
		<p>Первое, что видит посетитель - "чистую карту" и два пункта меню вверху - "Показать на карте" и "Построить маршрут".</p>
		<div class="screen">
			<header class="header clearfix">
				<nav class="header-menu">
					<ul>
						<li><a href="#nowhere" title="Show on map">Показать на карте</a></li>
						<li><a href="#nowhere" title="Make route">Построить маршрут</a></li>
					</ul>
				</nav>
			</header>
			<div class="content"><span>Карта</span></div>
		</div>
		<figcaption>Главный экран</figcaption>
	</figure>

	<figure>
		<h3>1.2 Пункт верхнего меню "Показать на карте"</h3>
		<p>При нажатии на этот пункт появляется "всплывающее" окно, в котором пользователь может выбрать интересующие его объекты на карте. Например, показать только достопримечательности, или только пункты проката снаряжения, или все вместе. Можно подбирать любые комбинации, благодаря использованию "чекбоксов".</p>
		<p>После выбора соответствующие точки появляются на карте. Подробнее о <a href="#interaction-with-map">взаимодействии с картой</a>.</p>
		<div class="screen">
			<header class="header clearfix">
				<nav class="header-menu">
					<ul>
						<li class="show-on-map"><a href="#nowhere" title="Show on map">Показать на карте</a></li>
						<li><a href="#nowhere" title="Make route">Построить маршрут</a></li>
					</ul>
				</nav>
			</header>
			<div class="popup popup-on-map">
				<ul>
				<li><input type="checkbox" name="checkbox" checked>Достопримечательности</li>
				<li><input type="checkbox" name="checkbox">Кафе/рестораны</li>
				<li><input type="checkbox" name="checkbox" checked>Жилье</li>
				<li><input type="checkbox" name="checkbox">Пункты проката</li>
			</ul>
			</div>
			<div class="content">
				<img src="img/map-marker-blue.png" alt="Marker" class="map-marker-blue">
				<img src="img/map-marker-green.png" alt="Marker" class="map-marker-green">
			</div>
		</div>
		<figcaption>Пункт "Показать на карте" с выбранными и показанными на карте объектами</figcaption>
	</figure>

	<figure>
		<h3>1.3 Пункт верхнего меню "Построить маршрут"</h3>
		<p>При нажатии на этот пункт появляется "всплывающее" окно, в котором пользователь может построить маршрут, путем ввода в поля формы названий населенных пунктов, либо просто указав точки на карте. Так же возможно показать детальную информацию в <a href="">боковом блоке</a>.</p>
		<p>После ввода необходимых пунктов и подтверждения, маршрут появляется на карте. Подробнее о <a href="#interaction-with-map">взаимодействии с картой</a>.</p>
		<div class="screen">
			<header class="header clearfix">
				<nav class="header-menu">
					<ul>
						<li><a href="#nowhere" title="Show on map">Показать на карте</a></li>
						<li class="make-route"><a href="#nowhere" title="Make route">Построить маршрут</a></li>
					</ul>
				</nav>
			</header>
			<div class="popup popup-make-route">
				<form action="#" method="post">

					<div>
						<label for="wherefrom">Откуда?</label>
						<input type="text" name="wherefrom" id="wherefrom" value="" tabindex="1" />
					</div>
		
				  <div>
						<label for="where">Куда?</label>
						<input type="text" name="where" id="where" value="" tabindex="1" />
					</div>
      
				</form>

		    <button type="button" class="button route-details">Показать детали маршрута</button>	
				<button type="button" class="button">ПОЕХАЛИ!</button>
			</div>
			<div class="content">
				
			</div>
		</div>
		<figcaption>Пункт "Построить маршрут"</figcaption>
	</figure>


	<h2 id="interaction-with-map">2. Взаимодействие с картой</h2>

</body>
</html>
